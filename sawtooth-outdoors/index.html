        <!-- Weather Information Card Section -->
        <section class="weather-card" id="weather-card">
            <h3>Current Weather in Stanley Idaho</h3>
            <div id="weather-info">
                <script>
                    const apiKey = '407fd750375e864d1311169e64467610'; // Your OpenWeatherMap API key
                    const city = 'Stanley,us'; // Sawtooth Mountains
                    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=imperial`; // Fetch weather in Fahrenheit

                    // Fetch weather data
                    fetch(apiUrl)
                        .then(response => response.json())
                        .then(data => {
                            console.log(data);  // Check the data structure in the browser console

                            const temperature = data.main.temp;
                            const weatherDescription = data.weather[0].description;
                            const humidity = data.main.humidity;

                            // Display weather data on the page
                            document.getElementById('weather-info').innerHTML = `
                                <p>Temperature: ${temperature}Â°F</p>
                                <p>Condition: ${weatherDescription}</p>
                                <p>Humidity: ${humidity}%</p>
                            `;
                        })
                        .catch(error => {
                            console.error("Error fetching weather data:", error);
                        });
                </script>

            </div>
