<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore the directory of members in the Chamber of Commerce. Find businesses and organizations in your community.">
  <meta name="author" content="Jordan Howard">

  <!-- Facebook Open Graph meta tags -->
  <meta property="og:title" content="Chamber of Commerce - Member Directory">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://jordanhoward91.github.io/wdd231/chamber/directory-hero-image.html/hero-image.jpg">
  <meta property="og:url" content="https://jordanhoward91.github.io/wdd231/chamber/directory.html">

  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Member Directory - Chamber of Commerce</title>
</head>

<body>
  <!-- This is where the header will be dynamically inserted -->
  <div id="header-placeholder"></div>

  <!-- Main Content Section -->
  <main>
    <!-- Hero Section -->
    <section class="hero" style="background-image: url('images/chamber-of-commerce.jpg');">
      <div class="hero-overlay">
        <h2>Chamber Member Directory</h2>
        <p>Find businesses and organizations in our community.</p>
      </div>
    </section>

    <!-- Directory View Toggle -->
    <section class="view-toggle">
      <button id="grid-view" class="view-button">Grid View</button>
      <button id="list-view" class="view-button">List View</button>
    </section>

    <!-- Directory Content -->
    <section class="member-directory">
      <div id="directory-container" class="grid-view">
        <!-- Members will be loaded here dynamically via JavaScript -->
      </div>
    </section>

  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; <span id="year"></span> | Jordan Howard | WDD 231</p>
    <p>Last Updated: <span id="last-modified"></span></p>
  </footer>

  <!-- External Scripts -->
  <script src="scripts/script.js" defer></script>
  <script src="scripts/directory.js" defer></script>

  <!-- External Script to Fetch Header -->
  <script>
    // Fetch and insert the header.html into the placeholder div
    fetch('header.html')  // Path to your header.html file
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data; // Insert header HTML into placeholder
      })
      .catch(error => console.error('Error loading header:', error));
  </script>

</body>

</html>
