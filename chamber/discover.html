<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Discover Local Attractions - Chamber of Commerce</title>

<body>
  <header>
    <h1>Chamber of Commerce</h1>
    <nav>
      <ul>
        <li><a href="/wdd231/index.html">Home</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main class="discover-page">
    <div class="content-wrapper">
      <!-- Last Visit Section (Centered Card) -->
      <section class="last-visit-card">
        <h2>Last Visit</h2>
        <p id="visit-message">Loading...</p>
      </section>

      <!-- Gallery Section -->
      <section class="gallery">
        <h2>Local Photos</h2>
        <div class="gallery-grid">
          <!-- First Image -->
          <figure>
            <picture>
              <source srcset="images/local-photo-1.webp" type="image/webp">
              <img src="images/local-photo-1.jpg" alt="Local Photo 1" class="lazy" loading="lazy">
            </picture>
            <figcaption>Photo of the local park.</figcaption>
          </figure>

          <!-- Second Image -->
          <figure>
            <picture>
              <source srcset="images/local-photo-2.webp" type="image/webp">
              <img src="images/local-photo-2.jpg" alt="Local Photo 2" class="lazy" loading="lazy">
            </picture>
            <figcaption>Photo of the town square.</figcaption>
          </figure>

          <!-- Third Image -->
          <figure>
            <picture>
              <source srcset="images/local-photo-3.webp" type="image/webp">
              <img src="images/local-photo-3.jpg" alt="Local Photo 3" class="lazy" loading="lazy">
            </picture>
            <figcaption>Local business storefront.</figcaption>
          </figure>

          <!-- Fourth Image -->
          <figure>
            <picture>
              <source srcset="images/local-photo-4.webp" type="image/webp">
              <img src="images/local-photo-4.jpg" alt="Local Photo 4" class="lazy" loading="lazy">
            </picture>
            <figcaption>Local cafe.</figcaption>
          </figure>

          <!-- Fifth Image -->
          <figure>
            <picture>
              <source srcset="images/local-photo-5.webp" type="image/webp">
              <img src="images/local-photo-5.jpg" alt="Local Photo 5" class="lazy" loading="lazy">
            </picture>
            <figcaption>Community event in progress.</figcaption>
          </figure>

          <!-- Sixth Image -->
          <figure>
            <picture>
              <source srcset="images/local-photo-6.webp" type="image/webp">
              <img src="images/local-photo-6.jpg" alt="Local Photo 6" class="lazy" loading="lazy">
            </picture>
            <figcaption>Local museum.</figcaption>
          </figure>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; <span id="year"></span> | Jordan Howard | WDD 231</p>
    <p>Last Updated: <span id="last-modified"></span></p>
  </footer>

  <!-- External Scripts -->
  <script src="scripts/script.js" defer></script>
  <script src="scripts/discover.js" defer></script>
</body>

</html>
